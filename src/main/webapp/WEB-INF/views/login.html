<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/resources/css/login.css" />
    <script src="/resources/js/login.js"></script>
    <title>로그인</title>
  </head>
  <body>
    <div class="container">
      <div class="sidenav">
        <img src="/resources/image/logo.jpg" class="mainlogo" />
        <a href="./notice" id="notice">공지사항</a>
        <a href="./health" id="health">헬스장이용 신청</a>
        <a href="./gxprogram" id="gxprogram">GX 프로그램 신청</a>
        <a href="./locker" id="locker">라커 신청</a>
        <a href="./myhistory" id="spacing">나의 이용 내역</a>

        <a href="./signup" id="signupBtn">회원가입</a>
        <a href="./login" id="loginBtn">로그인</a>
 <!--   <a href="./mypage" id="myPageBtn">마이페이지</a>  -->
        <a href="./logout" id="logoutBtn">로그아웃</a>
      </div>
      <div class="main-content">
        <div class="page-title">
          <h2>로그인</h2>
        </div>
        <div class="page-content">
          <form class="login" method="post" name="loginform" id="logintest">
            <input
              type="text"
              name="loginId"
              placeholder="아이디"
              required
            /><br/>
            <input
              type="password"
              name="pwd"
              placeholder="비밀번호"
              required
            /><br/>
            <input class="loginbtn" type="submit" value="로그인" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
